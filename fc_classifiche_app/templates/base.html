{% load django_bootstrap5 %} 
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Flassifiche Fantacitorio">
    <meta name="author" content="heyteacher@github.com">
 
    <title>Fantacitorio</title>
    {% bootstrap_css %}
  </head>

<body class="bg-dark text-light">

  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-0">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Classifiche Fantacitorio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link {% if request.path == "/" %}active{% endif %}" href="/" aria-current="page" >Generale</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == "/classifica_per_lega" %}active{% endif %}" href="/classifica_per_lega" aria-current="page" >Per Lega</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == "/classifica_politico" %}active{% endif %}" href="/classifica_politico" aria-current="page" >Per Politico</a>
          </li>
        </ul>
        <ul class="navbar-nav mt-2 mt-md-0">
          <li class="nav-item">
            <a class="nav-link text-warning" href="/admin">Admin</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid bg-dark">
    {% block content %}{% endblock %}
  </div>
  {% bootstrap_javascript  %}
  
  <script>
    const select = document.querySelector("select")
    if (select) {
      select.addEventListener('change', (event) => {
        event.target.form.submit()
      })
  }
  </script>
</body>
</html>
